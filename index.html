	<body class="theme">
		<main>
			<div class="content">
                <div class="slideshow">
                    <div class="slide slide--current">
                        <div class="slide__bg slide__bg"></div>
                            <h2 class="word">Animated</h2>
                        </div>
                    </div>
                </div>
			</div>
		</main>
		<script src="js/charming.min.js"></script>
		<script src="js/anime.min.js"></script>
		<script src="js/wordFx.js"></script>
		<script>
            (function() {

                const effect = {
                    options: {
                        shapeColors: ['#FD74FF','#3771FC','#7C5CE4','#542A95','#ACC7FE'],
                        shapeTypes: ['rect','polygon'],
                        totalShapes: 1
                    },
                    show: {
                        lettersAnimationOpts: {
                            duration: 800,
                            delay: () => anime.random(0,75),
                            easing: 'easeInOutExpo',
                            opacity: [0,1],
                            translateY: ['-300%','0%'],
                            rotate: () => [anime.random(-50,50), 0]
                        },
                        shapesAnimationOpts: {
                            duration: 2000,
                            easing: 'easeOutExpo',
                            translateY: t => {
                                const ty = anime.random(-300,300);
                                t.dataset.ty = ty;
                                return [anime.random(-25,25),ty];
                            },
                            scale: t => {
                                const s = randomBetween(1.5,2);
                                t.dataset.s = s;
                                return [s,s];
                            },  
                            rotate: () => anime.random(-45,45),
                            opacity: {
                                value: [0,0.9], 
                                duration: 600,
                                delay: 300,
                                easing: 'linear'
                            }
                        }
                    }
                };

                const slideshow = document.querySelector('.slideshow');
                
                const slide = slideshow.querySelector('.slide');
                const bg = slideshow.querySelector('.slide__bg');
                const word = slideshow.querySelector('.word');
                
                const babooner = new Word(word, effect.options);
                
                let isAnimating = true;
                babooner.show(effect.show).then(() => isAnimating = false);
                
            })();
		</script>
	</body>
</html>
